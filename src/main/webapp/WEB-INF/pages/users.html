<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
<table class="table table-danger table-striped">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">lastname</th>
        <th scope="col">age</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"/>
        <td th:text="${user.name}"/>
        <td th:text="${user.lastname}"/>
        <td th:text="${user.age}"/>

        <td>

            <form style="display: inline-block;" th:method="GET" th:action="@{/pages/{id}/edit(id=${user.getId()})}">
                <input type="submit" value="Edit"/>
            </form>
            <form style="display: inline-block;" th:method="DELETE" th:action="@{/pages/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete">
            </form>
        </td>

    </tr>
    </tbody>
</table>
<br/>



<form th:method="GET" th:action="@{/pages/new}">
    <input type="submit" value="Create"/>

  </body>
</html>
